<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f4f4f4;
  }
  .container {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 18px rgba(0, 0, 0, 0.10);
    max-width: 600px;
    margin: 40px auto;
  }
  h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }
  p {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #2c3e50;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 22px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 15px;
    background: #f9f9f9;
    transition: border 0.2s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border: 1.5px solid #007bff;
    outline: none;
    background: #fff;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  .radio-group {
    margin-bottom: 20px;
  }
  .radio-group label {
    display: inline-block;
    margin-right: 18px;
    font-weight: normal;
    color: #333;
    font-size: 15px;
  }
  .radio-group input[type="radio"] {
    margin-right: 6px;
    accent-color: #007bff;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 13px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 17px;
    width: 100%;
    font-weight: bold;
    letter-spacing: 0.5px;
    transition: background 0.2s;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

  <div class="container">
    <h2>Give Us Feedback </h2>
    <p>Please take a moment to share your thoughts with us.</p>

    <form  method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" required>

      <label for="feedback_message">Feedback Message:</label>
      <textarea id="feedback_message" name="feedback_message" rows="6" required></textarea>

      <label>Rate Our Company Service </label>
      <div class="radio-group">
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required>
        <label for="satisfied">Satisfied</label>

        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label>

        <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
        <label for="unsatisfied">Unsatisfied</label>
      </div>
      <br>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

</body>
</html>
