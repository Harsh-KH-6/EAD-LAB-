<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chessboard</title>
  <link rel="stylesheet" href="chess.css" />
</head>
<body>

  <div class="chessboard">
    <!-- Row 1 (Black pieces) -->
    <div class="square white black-piece">♜</div>
    <div class="square black black-piece">♞</div>
    <div class="square white black-piece">♝</div>
    <div class="square black black-piece">♛</div>
    <div class="square white black-piece">♚</div>
    <div class="square black black-piece">♝</div>
    <div class="square white black-piece">♞</div>
    <div class="square black black-piece">♜</div>

    <!-- Row 2 (Black pawns) -->
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>

    <!-- Rows 3 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 4 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 5 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 6 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 7 (White pawns) -->
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>

    <!-- Row 8 (White pieces) -->
    <div class="square black white-piece">♖</div>
    <div class="square white white-piece">♘</div>
    <div class="square black white-piece">♗</div>
    <div class="square white white-piece">♕</div>
    <div class="square black white-piece">♔</div>
    <div class="square white white-piece">♗</div>
    <div class="square black white-piece">♘</div>
    <div class="square white white-piece">♖</div>
  </div>

</body>
</html>
